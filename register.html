<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f7c31d0ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head"><img src="/logo.png" alt="logo"></div>
    <form action="">
        <div class="content"><h2>Register</h2></div>
     <div class="content">
       <i class="fas fa-user"></i>  
      <input type="name" name="name" id="" placeholder="Enter your name">
     </div>
     <div class="content">
         <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="" placeholder="Enter your mail">
       </div>
       <div class="content">
        <i class="fas fa-mobile-alt"></i>
       <input type="number" name="number" id="" placeholder="Enter your mobile number">
      </div>

       <div class="content">
        <i class="fas fa-passport"></i>
        <input type="password" name="password" id="" placeholder="Create Password">
       </div>
       <div class="content">
        <i class="fas fa-key"></i> 
        <input type="password" name="password" id="" placeholder="re-enter Password">
       </div>
       
       <button class="btn">Submit</button>
       
        <div> if already member,<a href="/index.html">login</a>  </div>

    </form>
</body>
</html>
